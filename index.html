<head>
  <meta charset="utf-8" />

  <title>Oppe-Practice</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script>
    tailwind.config = {
      darkMode: 'class',
      theme: {
        extend: {
          colors: {
            slate: {
              850: '#151e32',
            }
          }
        }
      }
    }
  </script>
  <script src="https://cdn.jsdelivr.net/pyodide/v0.23.4/full/pyodide.js"></script>

  <style>
    body {
      /* Default to dark mode colors, controlled by Tailwind classes mostly now */
      background-color: #0f172a;
      color: #e2e8f0;
    }

    /* Custom scrollbar for IDE feel */
    ::-webkit-scrollbar {
      width: 10px;
      height: 10px;
    }

    ::-webkit-scrollbar-track {
      background: #1e293b;
    }

    .dark ::-webkit-scrollbar-track {
      background: #1e293b;
    }

    ::-webkit-scrollbar-thumb {
      background: #cbd5e1;
      border-radius: 5px;
    }

    .dark ::-webkit-scrollbar-thumb {
      background: #475569;
    }

    ::-webkit-scrollbar-thumb:hover {
      background: #94a3b8;
    }

    .dark ::-webkit-scrollbar-thumb:hover {
      background: #64748b;
    }

    .editor-font {
      font-family: 'Fira Code', 'Cascadia Code', 'Source Code Pro', Consolas, monospace;
    }
  </style>
